[uwsgi]
chdir = ~/srv/Doodle-server
module = config.wsgi:application
home = /home/ubuntu/.pyenv/versions/3.6.2/envs/uwsgi-env

uid = deploy
gid = deploy

socket = /tmp/mysite.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/api.pid
logto = /var/log/uwsgi/api/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true