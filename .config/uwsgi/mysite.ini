[uwsgi]
chdir = ~/srv/Doodle-server/config
module = config.wsgi:application
home = /home/ubuntu/.pyenv/versions/3.6.2/envs/uwsgi-env

uid = deploy
gid = deploy

http = :8000

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/config/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true